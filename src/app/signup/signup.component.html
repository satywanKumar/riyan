<div *ngIf="isLoading" class="loader">
  <img src="/assets/loading.gif">
</div>
<div class="wrapper">
  <div class="form-box">
    <h3 align="center">create your account</h3>
    <form [formGroup]="user">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input type="text" matInput name="username" formControlName="username">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput name="password" formControlName="password">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="text" matInput name="email" formControlName = "email">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Phone</mat-label>
        <input type="number" matInput name="phone" formControlName = "phone">
      </mat-form-field>

      <mat-form-field>
        <mat-label>User Type</mat-label>
        <input type="text" matInput name="userType" formControlName = "userType">
      </mat-form-field>

      <button style="background-color: hotpink; color:white" mat-flat-button (click)="signup()">create account</button>
      <button style="margin-left: 10px;" type="reset" mat-raised-button>reset</button>
    </form>
  </div>
</div>
